<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar JS</title>
  </head>
  <body>
    <h1>Pengulangan dan Pengkondisian Bersarang - Latihan 5</h1>

    <script>
      let s = "";
      for (let i = 0; i < 10; i++) {
        for (let j = 0; j <= i; j++) {
          s += "*";
        }
        s += "\n";
      }
      console.log(s);
    </script>
  </body>
</html>
