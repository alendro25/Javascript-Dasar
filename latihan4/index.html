<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar JS</title>
  </head>
  <body>
    <h1>Switch JS - Latihan 4</h1>

    <script>
      var items = prompt(
        "Masukkan jenis makanan/minuman : \n(cth : nasi, daging, susu, burger, indomie)"
      );

      switch (items) {
        case "nasi":
        case "daging":
        case "susu":
          alert("Anda memilih makanan/minuman SEHAT !");
          break;

        case "burger":
        case "indomie":
          alert("Anda memilih makanan/minuman TIDAK SEHAT !");
          break;

        default:
          alert("Makanan/Minuman tidak ada dalam List!");
          break;
      }
    </script>
  </body>
</html>
