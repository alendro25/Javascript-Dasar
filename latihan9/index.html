<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar JS</title>
  </head>
  <body>
    <h1>Object - Latihan 9</h1>

    <script>
      // Membuat Object

      // 1. Object Literal
      var mhs1 = {
        nama: "Gerald Alessandro Timothy",
        nim: "2018420126",
        email: "alendro25@gmail.com",
        jurusan: "Teknik Informatika",
      };

      var mhs2 = {
        nama: "Aditya Hernanda",
        nim: "2018420005",
        email: "adityahernanda098@gmail.com",
        jurusan: "Teknik Informatika",
      };

      // 2. Function Declaration
      function buatObjectMahasiswa(nama, nim, email, jurusan) {
        var mhs = {};
        mhs.nama = nama;
        mhs.nim = nim;
        mhs.email = email;
        mhs.jurusan = jurusan;
        return mhs;
      }

      var mhs3 = buatObjectMahasiswa(
        "Dhany Prasetya",
        "2018312198",
        "dhanyprasetya@gmail.com",
        "Desain Komunikasi Visual"
      );

      // 3. Constructor
      function Mahasiswa(nama, nim, email, jurusan) {
        this.nama = nama;
        this.nim = nim;
        this.email = email;
        this.jurusan = jurusan;
      }

      var mhs4 = new Mahasiswa(
        "Ibrahim Al-Fauzan",
        "2018712912",
        "ibrahim@yahoo.com",
        "Game Technology"
      );
    </script>
  </body>
</html>
