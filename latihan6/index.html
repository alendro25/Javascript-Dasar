<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar JS</title>
  </head>
  <body>
    <h1>Function - Latihan 6</h1>

    <script>
      // Function Declaration
      function jmlDuaBilangan(a, b) {
        var total;
        total = a + b;

        return total;
      }

      // Function Expression
      var jumlahDuaBilangan = function (a, b) {
        var totalBaru;
        totalBaru = a + b;

        return totalBaru;
      };

      // cara panggil function nya
      console.log(jmlDuaBilangan(3, 5));
      console.log(jumlahDuaBilangan(5, 5));
    </script>
  </body>
</html>
